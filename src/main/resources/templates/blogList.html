<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:title="Blog"></title>
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/styles/blogList.css}" type="text/css">
    <style>
        html {
            font-size: 14px;
        }

        .container {
            font-size: 14px;
            color: #666666;
            font-family: "Open Sans",serif;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row pt-5">
        <!-- Item number one -->
        <div class="col-md-6 pb-3">
            <div class="card card-custom bg-white border-white border-0">
                <!-- Here Goes Cover Image -->
                <div class="card-custom-img" th:style="'background-image:url(' + @{/assets/img.jpg} + ');'"></div>
                <div class="card-body" style="overflow-y: auto">
                    <!-- Here Goes our View, Update, Delete button -->
                    <button class="btn shadow view" title="view"><i class="fas fa-eye"> </i></button>
                    <button class="btn shadow edit" title="edit"><i class="fas fa-pen-square"></i></button>
                    <button class="btn shadow delete" title="delete"><i class="fas fa-skull-crossbones"></i></button>

                    <!-- Here Goes our Date -->
                    <i class = "fas fa-calendar"></i>
                    <span>22nd August 2022</span>
                    <!-- Here Goes our Travel Name -->
                    <h2 class="card-text">Saint Martin, California</h2>
                </div>
            </div>
        </div>
        <!-- Item number two -->
        <div class="col-md-6 pb-3">
            <div class="card card-custom bg-white border-white border-0">
                <!-- Here Goes Cover Image -->
                <div class="card-custom-img" th:style="'background-image:url(' + @{/assets/img2.jpg} + ');'"></div>
                <div class="card-body" style="overflow-y: auto">
                    <!-- Here Goes our View, Update, Delete button -->
                    <button class="btn shadow view" title="view"><i class="fas fa-eye"> </i></button>
                    <button class="btn shadow edit" title="edit"><i class="fas fa-pen-square"></i></button>
                    <button class="btn shadow delete" title="delete"><i class="fas fa-skull-crossbones"></i></button>

                    <!-- Here Goes our Date -->
                    <i class = "fas fa-calendar"></i>
                    <span>22nd August 2022</span>
                    <!-- Here Goes our Travel Name -->
                    <h2 class="card-text">Saint Martin, California</h2>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
